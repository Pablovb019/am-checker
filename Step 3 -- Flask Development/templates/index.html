{% extends "basic/base.html" %}

{% block title %}
    <title data-translate="mainTitle"></title>
{% endblock %}

{% block content %}
    <section id="section1" class="section section1">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="row gy-4">
                <div class="col-lg-12 text-center">
                    <h1 data-translate="section1Title">Bienvenido a AmCheck</h1>
                    <p data-translate="section1Subtitle">Analiza la veracidad de las rese√±as de Amazon</p>
                </div>
                <div class="col">
                    <form class="section1-form needs-validation" novalidate>
                        <div class="row g-3 align-items-center justify-content-center">
                            <div class="col-12 col-lg-8 col-xl-9">
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control form-control-lg" id="urlValidator" data-translate="inputPlaceholder" required style="height: 56px;">
                                    <span class="input-group-text bg-transparent border-start-0"><i class="bi bi-link-45deg"></i></span>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 col-xl-3 d-grid">
                                <button type="submit"
                                        class="btn btn-primary-form btn-lg w-100 d-flex align-items-center justify-content-center gap-2" data-translate="analyzeButton" style="height: 56px;">
                                    <i class="bi bi-magic"></i><span>Analizar</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row stats-row gy-3 mt-5" data-aos="fade-up" data-aos-delay="500">
          <div class="col-lg-4 col-md-6">
            <div class="stat-item">
              <div class="stat-icon">
                <i class="bi bi-speedometer"></i>
              </div>
              <div class="stat-content">
                <h4 data-translate="speedPlaceholder"></h4>
                <p class="mb-0" data-translate="speedSubtitlePlaceholder"></p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="stat-item">
              <div class="stat-icon">
                <i class="bi bi-award"></i>
              </div>
              <div class="stat-content">
                <h4 data-translate="accuracyPlaceholder"></h4>
                <p class="mb-0" data-translate="accuracySubtitlePlaceholder"></p>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="stat-item">
              <div class="stat-icon">
                <i class="bi bi-shield-check"></i>
              </div>
              <div class="stat-content">
                <h4 data-translate="transparencyPlaceholder"></h4>
                <p class="mb-0" data-translate="transparencySubtitlePlaceholder"></p>
              </div>
            </div>
          </div>
        </div>
        </div>
    </section>
    <section id="section2" class="section section2">
        <div class="container service-item mb-lg-4" data-aos="fade-up" data-aos-delay="200">
            <div class="row">
                <div class="col-lg-6 order-2 order-lg-1 mt-3 mt-lg-0 d-flex flex-column justify-content-center">
                    <h3 data-translate="sectionTitle-service1"></h3>
                    <p class="fst-italic" data-translate="sectionDescription-service1"></p>
                    <ul>
                        <li><i class="bi bi-check2-all"></i> <p data-translate="sectionList1-service1"></p></li>
                        <li><i class="bi bi-check2-all"></i> <p data-translate="sectionList2-service1"></p></li>
                        <li><i class="bi bi-check2-all"></i> <p data-translate="sectionList3-service1"></p></li>
                    </ul>
                </div>
                <div class="col-lg-6 order-1 order-lg-2 text-center">
                    <img src="/static/img/ServicesItem1.png" alt="" class="img-fluid">
                </div>
            </div><!-- End tab content item -->
        </div>
        <div class="container service-item mb-lg-4" data-aos="fade-up" data-aos-delay="200">
            <div class="row">
                <div class="col-lg-6 order-1 order-lg-1 text-center">
                    <img src="/static/img/ServicesItem2.png" alt="" class="img-fluid">
                </div>
                <div class="col-lg-6 order-2 order-lg-2 mt-3 mt-lg-0 d-flex flex-column justify-content-center">
                    <h3 data-translate="sectionTitle-service2"></h3>
                    <p class="fst-italic" data-translate="sectionDescription-service2"></p>
                    <ul>
                        <li><i class="bi bi-check2-all"></i> <p data-translate="sectionList1-service2"></p></li>
                        <li><i class="bi bi-check2-all"></i> <p data-translate="sectionList2-service2"></p></li>
                        <li><i class="bi bi-check2-all"></i> <p data-translate="sectionList3-service2"></p></li>
                    </ul>
                </div>
        </div><!-- End tab content item -->
    </div>

    </section>

    <div class="modal fade" id="analysisModal" tabindex="-1" data-bs-theme="auto" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl h-100">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-translate="analysisProgress"><i class="bi bi-graph-up me-2"></i><span></span></h5>
                    <button type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <div class="progress-steps">
                        <div class="step" data-step="1" data-aos="fade-up" data-aos-delay="100">
                            <div class="step-header">
                                <span class="step-title" data-translate="step1Title"></span>
                                <div class="spinner-border spinner-border-sm text-primary d-none"></div>
                                <i class="check-icon bi bi-check-circle-fill d-none"></i>
                                <i class="error-icon bi bi-x-circle-fill d-none"></i>
                            </div>
                            <div class="step-message small" data-translate="step1Description"></div>
                        </div>
                        <div class="step" data-step="2" data-aos="fade-up" data-aos-delay="200">
                            <div class="step-header">
                                <span class="step-title" data-translate="step2Title"></span>
