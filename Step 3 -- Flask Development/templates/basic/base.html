<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>

        <!-- Favicons -->
        <link href="/static/img/favicon.webp" rel="icon">

        <!-- Flag Icons -->
         <link rel="preload" href="https://cdn.jsdelivr.net/npm/flag-icons@7.2.3/css/flag-icons.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flag-icons@7.2.3/css/flag-icons.min.css">
        </noscript>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

        <style>
            @font-face {
                font-family: 'Roboto';
                font-style: normal;
                font-weight: 400;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2) format('woff2');
            }

            body {
                font-family: system-ui, -apple-system, sans-serif;
                /* Fallback mientras carga Roboto */
            }
        </style>

        <!-- Vendor CSS Files -->
        <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">

         <link rel="preload" href="/static/vendor/bootstrap-icons/bootstrap-icons.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="/static/vendor/bootstrap-icons/bootstrap-icons.css"></noscript>

        <link href="/static/vendor/aos/aos.css" rel="stylesheet">

        <!-- Main CSS File -->
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- Incluir header -->
        {% include 'basic/header.html' %}

        <main class="main">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Incluir footer -->
        {% include 'basic/footer.html' %}

        <!-- Scroll Top -->
        <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Bootstrap JS Bundle -->
        <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js" defer></script>

        <!-- Vendor JS Files -->
        <script src="/static/vendor/aos/aos.js" defer></script>

        <!-- DOMPurify for XSS Protection -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" defer></script>

        <!-- Polyfill for Inert -->
        <script src="https://unpkg.com/wicg-inert@latest/dist/inert.min.js" defer></script>

        <!-- Main JS File -->
        <script type="module" src="/static/js/main.js" defer></script>

        <!-- JS Files only used in certain views -->
        {% block scripts %}
        {% endblock %}
    </body>
</html>
